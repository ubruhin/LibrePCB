  <text font-size="13.5467" style="fill: #000000;text-anchor:start;font-family:sans-serif;font-style:normal;font-weight:normal" x="1220" y="680">
    <tspan x="1220" y="680">Common used classes (types, interfaces, file-io, ...)</tspan>
    <tspan x="1220" y="696.933">- No dependencies to other libraries (except to the Qt framework)</tspan>
    <tspan x="1220" y="713.867">- Error handling: Exceptions or something like "isValid()" (avoid message boxes!)</tspan>
  </text>
  <text font-size="13.5467" style="fill: #000000;text-anchor:start;font-family:sans-serif;font-style:normal;font-weight:normal" x="1220" y="520">
    <tspan x="1220" y="520">Classes which represent LibrePCB library elements (symbols, components, ...)</tspan>
    <tspan x="1220" y="536.933">- Depends only on liblibrepcbcommon.a</tspan>
    <tspan x="1220" y="553.867">- Represents only the data of library elements, contains no GUI widgets to modify them</tspan>
    <tspan x="1220" y="570.8">- Provides undo commands to modify library elements, but does not provide an undo stack</tspan>
    <tspan x="1220" y="587.733">- Error handling: Exceptions (avoid message boxes!)</tspan>
  </text>
  <text font-size="13.5467" style="fill: #000000;text-anchor:start;font-family:sans-serif;font-style:normal;font-weight:normal" x="1220" y="360">
    <tspan x="1220" y="360">Classes which represent a whole LibrePCB project (schematics, boards, circuit, ...)</tspan>
    <tspan x="1220" y="376.933">- Depends on liblibrepcblibrary.a and liblibrepcbcommon.a</tspan>
    <tspan x="1220" y="393.867">- Represents only the data of a project, contains no GUI widgets to modify them</tspan>
    <tspan x="1220" y="410.8">- Provides undo commands to modify a project, but does not provide an undo stack</tspan>
    <tspan x="1220" y="427.733">- Error handling: Exceptions (avoid message boxes!)</tspan>
  </text>
  <text font-size="13.5467" style="fill: #000000;text-anchor:start;font-family:sans-serif;font-style:normal;font-weight:normal" x="1220" y="200">
    <tspan x="1220" y="200">Classes which represent a LibrePCB workspace (settings, library, ...)</tspan>
    <tspan x="1220" y="216.933">- Depends on liblibrepcbproject.a, liblibrepcblibrary.a and liblibrepcbcommon.a</tspan>
    <tspan x="1220" y="233.867">- Error handling: Exceptions (avoid message boxes!)</tspan>
  </text>
  <text font-size="13.5467" style="fill: #000000;text-anchor:start;font-family:sans-serif;font-style:normal;font-weight:normal" x="1220" y="40">
    <tspan x="1220" y="40">Classes / GUI widgets &amp; windows to modify LibrePCB projects and library elements</tspan>
    <tspan x="1220" y="56.9333">- Depends on all static libraries listed below (but no dependency between both editors)</tspan>
    <tspan x="1220" y="73.8667">- Provide undo stacks to modify opened projects and library elements</tspan>
    <tspan x="1220" y="90.8">- Error handling: Catch exceptions thrown in static libraries and show message boxes</tspan>
  </text>
  <text font-size="13.5467" style="fill: #000000;text-anchor:start;font-family:sans-serif;font-style:normal;font-weight:normal" x="1220" y="-120">
    <tspan x="1220" y="-120">The LibrePCB application</tspan>
    <tspan x="1220" y="-103.067">- Depends on all static libraries listed below</tspan>
    <tspan x="1220" y="-86.1333">- Contains a control panel to open projects and library elements with an editor</tspan>
    <tspan x="1220" y="-69.2">- Error handling: Catch exceptions thrown in static libraries and show message boxes</tspan>
  </text>
</svg>
