    <text xml:space="preserve" font-size="13.5467" style="fill: #000000; fill-opacity: 1; stroke: none;text-anchor:start;font-family:sans-serif;font-style:normal;font-weight:normal" x="1220" y="820">
      <tspan x="1220" y="820">Commonly used classes (types, interfaces, file-io, ...)</tspan>
      <tspan x="1220" y="836.933">- Depends on the Qt framework and all 3rd-party libraries listed below</tspan>
      <tspan x="1220" y="853.867">- Error handling:</tspan>
      <tspan xml:space="preserve" x="1220" y="870.8">  - Exceptions or something like "isValid()"</tspan>
      <tspan xml:space="preserve" x="1220" y="887.733">  - No message boxes in non-GUI classes!</tspan>
    </text>
    <text xml:space="preserve" font-size="13.5467" style="fill: #000000; fill-opacity: 1; stroke: none;text-anchor:start;font-family:sans-serif;font-style:normal;font-weight:normal" x="1220" y="660">
      <tspan x="1220" y="660">Classes which represent LibrePCB library elements (symbols, components, ...)</tspan>
      <tspan x="1220" y="676.933">- Depends on all static libraries listed below</tspan>
      <tspan x="1220" y="693.867">- Represents only the data of library elements, contains no GUI widgets to modify them</tspan>
      <tspan x="1220" y="710.8">- Provides undo commands to modify library elements, but does not provide an undo stack</tspan>
      <tspan x="1220" y="727.733">- Error handling:</tspan>
      <tspan xml:space="preserve" x="1220" y="744.667">  - Exceptions</tspan>
      <tspan xml:space="preserve" x="1220" y="761.6">  - No message boxes in non-GUI classes!</tspan>
    </text>
    <text xml:space="preserve" font-size="13.5467" style="fill: #000000; fill-opacity: 1; stroke: none;text-anchor:start;font-family:sans-serif;font-style:normal;font-weight:normal" x="1220" y="500">
      <tspan x="1220" y="500">Classes which represent a whole LibrePCB project (schematics, boards, circuit, ...)</tspan>
      <tspan x="1220" y="516.933">- Depends on all static libraries listed below</tspan>
      <tspan x="1220" y="533.867">- Represents only the data of a project, contains no GUI widgets to modify them</tspan>
      <tspan x="1220" y="550.8">- Provides undo commands to modify a project, but does not provide an undo stack</tspan>
      <tspan x="1220" y="567.733">- Error handling:</tspan>
      <tspan xml:space="preserve" x="1220" y="584.667">  - Exceptions</tspan>
      <tspan xml:space="preserve" x="1220" y="601.6">  - No message boxes in non-GUI classes!</tspan>
    </text>
    <text xml:space="preserve" font-size="13.5467" style="fill: #000000; fill-opacity: 1; stroke: none;text-anchor:start;font-family:sans-serif;font-style:normal;font-weight:normal" x="1220" y="340">
      <tspan x="1220" y="340">Classes which represent a LibrePCB workspace (settings, projects, libraries, ...)</tspan>
      <tspan x="1220" y="356.933">- Depends on all static libraries listed below</tspan>
      <tspan x="1220" y="373.867">- Error handling:</tspan>
      <tspan xml:space="preserve" x="1220" y="390.8">  - Exceptions</tspan>
      <tspan xml:space="preserve" x="1220" y="407.733">  - No message boxes in non-GUI classes!</tspan>
    </text>
    <text xml:space="preserve" font-size="13.5467" style="fill: #000000; fill-opacity: 1; stroke: none;text-anchor:start;font-family:sans-serif;font-style:normal;font-weight:normal" x="1220" y="180">
      <tspan x="1220" y="180">Classes / GUI widgets &amp; windows to modify LibrePCB projects and library elements</tspan>
      <tspan x="1220" y="196.933">- Depends on all static libraries listed below (but no dependency between both editors)</tspan>
      <tspan x="1220" y="213.867">- Provide undo stacks to modify opened projects and library elements</tspan>
      <tspan x="1220" y="230.8">- Error handling: Catch exceptions thrown in static libraries and show message boxes</tspan>
    </text>
    <text xml:space="preserve" font-size="13.5467" style="fill: #000000; fill-opacity: 1; stroke: none;text-anchor:start;font-family:sans-serif;font-style:normal;font-weight:normal" x="1220" y="-140">
      <tspan x="1220" y="-140">The LibrePCB application</tspan>
      <tspan x="1220" y="-123.067">- Depends on all static libraries listed below</tspan>
      <tspan x="1220" y="-106.133">- Contains a control panel to open projects and libraries with editor windows</tspan>
      <tspan x="1220" y="-89.2">- Error handling: Catch exceptions thrown in static libraries and show message boxes</tspan>
    </text>
